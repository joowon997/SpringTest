<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<head>
<meta charset="UTF-8">
<title>기상청</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/test05style.css">
</head>
<body>
	
	<div id="wrap">
		<section class="d-flex">
			<aside class="menu bg-primary">
				<div class="mt-5 d-flex justify-content-center">
					<img width="150px" alt="logo" src="/image/logo.png">
				</div>
				<div class="mt-4 d-flex justify-content-start">
					<ul class="no-dot font-weight-bold">
		                <li><a class="menu-font text-white" href="#">날씨</a></li>
		                <li><a class="menu-font text-white" href="#">날씨입력</a></li>
		                <li><a class="menu-font text-white" href="#">테마날씨</a></li>
		                <li><a class="menu-font text-white" href="#">관측기후</a></li>
            		</ul>
				</div>
			</aside>
			<article class="contents container p-5">
				<h1>과거날씨</h1>
				<table class="table text-center">
					<thead class="font-weight-bold">
						<tr>
							<th>날짜</th>
							<th>날씨</th>
							<th>기온</th>
							<th>강수량</th>
							<th>미세먼지</th>
							<th>풍속</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="weather:${weatherList}">
							<td th:text="${#temporals.format(weather.date, 'yyyy년M월dd일')}">2024년8월19일</td>
							<td th:switch="${weather.weather}">
								<img th:case="맑음" alt="맑음" src="http://marondal.com/material/images/dulumary/web/jstl/sunny.jpg">
								<img th:case="구름조금" alt="구름조금" src="http://marondal.com/material/images/dulumary/web/jstl/partlyCloudy.jpg">
								<img th:case="흐림" alt="흐림" src="http://marondal.com/material/images/dulumary/web/jstl/cloudy.jpg">
								<img th:case="비" alt="비" src="http://marondal.com/material/images/dulumary/web/jstl/rainy.jpg">
							</td>
							<td th:text="|${weather.temperatures}℃|">21.9c</td>
							<td th:text="|${weather.precipitation}mm|">95.2mm</td>
							<td th:text="${weather.microDust}">보통</td>
							<td th:text="|${weather.windSpeed}km/h|">2.0km/h</td>
						</tr>
					</tbody>
				</table>
			</article>
		</section>
		<footer class="d-flex align-items-center mt-1">
			<div class="footer-logo d-flex justify-content-center">
				<img width="150px" alt="footerLogo" src="/image/achromaticLogo.png">
			</div>
			<div class="ml-4 text-secondary">
				(07062) 서울시 동작구 여의방대로16길 61<br>
				Copyright@2024 KMA. All Rights RESERVED.
			</div>
		</footer>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
