<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<h1>회원 정보 리스트</h1>

		<table class="table text-center">
			<thead class="font-weight-bold">
				<tr>
					<th>No</th>
					<th>이름</th>
					<th>생년월일</th>
					<th>전화번호</th>
					<th>국적</th>
					<th>이메일</th>
					<th>자기소개</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member, status:${members}">
					<td th:text="${status.count}">1</td>
					<td th:text="${member.name}">정주원</td>
					<td th:text="${#temporals.format(member.birth, 'yyy년 MM월 dd일')}">1213년 12월 12일</td>
					<td>
						<span th:if="${#strings.contains(member.phoneNumber, '010')}"
								th:text="${member.phoneNumber}">010-2322-3464</span>
						<span th:unless="${#strings.contains(member.phoneNumber, '010')}">
								유효하지 않은 전화번호</span>		
					</td>
					<td th:text="|${#strings.substring(member.nationality, 0, 2)}-
									${#strings.substring(member.nationality, 5)}|">함국-ㄴ</td>
					<td>
						<span th:text="${#strings.arraySplit(member.email, '@')[0]}" class="font-weight-bold"></span>
						<span th:text="|@${#strings.arraySplit(member.email, '@')[1]}|"></span>
					</td>
					<td>
						<span th:if="${#strings.length(member.introduce) >= 15}"
								th:text="|${#strings.substring(member.introduce, 0, 15)}....|"></span>
						<span th:unless="${#strings.length(member.introduce) >= 15}"
								th:text="${member.introduce}"></span>
					</td>
				</tr>
			</tbody>
		</table>	
	
	
	</div>



	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
