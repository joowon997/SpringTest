<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<head>
<meta charset="UTF-8">
<title>기상청</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/test05style.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
</head>
<body>
	
	<div id="wrap">
		<section class="d-flex">
			<aside class="menu bg-primary">
				<div class="mt-5 d-flex justify-content-center">
					<img width="150px" alt="logo" src="/image/logo.png">
				</div>
				<div class="mt-4 d-flex justify-content-start">
					<ul class="no-dot font-weight-bold">
		                <li><a class="menu-font text-white" href="#">날씨</a></li>
		                <li><a class="menu-font text-white" href="#">날씨입력</a></li>
		                <li><a class="menu-font text-white" href="#">테마날씨</a></li>
		                <li><a class="menu-font text-white" href="#">관측기후</a></li>
            		</ul>
				</div>
			</aside>
			<article class="contents container p-5">
				<h1>날씨 입력</h1>
				<form method="post" action="/thymeleaf/test05/insert">
					<div class="d-flex justify-content-end mt-3">
						<div class="d-flex align-items-center col-5">
							<label class="input-label">날짜</label>
							<input type="text" id="dateinput" class="form-control col-8 ml-2" name="date">
						</div>
						<div class="d-flex align-items-center col-3">
							<label class="input-label">날씨</label>
							<select class="form-control col-8 ml-2" name="weather">
								<option value="맑음">맑음</option>
								<option value="비">비</option>
								<option value="흐림">흐림</option>
								<option value="구름조금">구름조금</option>
							</select>
						</div>
						<div class="d-flex align-items-center col-3">
							<label class="input-label">미세먼지</label>
							<select class="form-control col-7 ml-2" name="microDust">
								<option value="좋음">좋음</option> 
								<option value="보통">보통</option> 
								<option value="나쁨">나쁨</option> 
								<option value="최악">최악</option> 
							</select>
						</div>	
					</div>
					<div class="d-flex justify-content-end mt-3">
						<div class="d-flex align-items-center col-3">
							<span>기온</span>
							<div class="input-group col-10">
							  <input type="text" class="form-control" placeholder = "00.0" name="temperatures">
							  <div class="input-group-append">
							    <span class="input-group-text">℃</span>
							  </div>
							</div>
						</div>
						<div class="d-flex align-items-center col-4">
							<span>강수량</span>
							<div class="input-group col-9">
							  <input type="text" class="form-control" placeholder = "00.0" name="precipitation">
							  <div class="input-group-append">
							    <span class="input-group-text">mm</span>
							  </div>
							</div>
						</div>
						<div class="d-flex align-items-center col-4">
							<span>풍속</span>
							<div class="input-group col-9">
							  <input type="text" class="form-control" placeholder = "00.0" name="windSpeed">
							  <div class="input-group-append">
							    <span class="input-group-text">km/h</span>
							  </div>
							</div>
						</div>
					</div>
					<div class="d-flex justify-content-end m-4">
						<button type="submit" class="btn btn-success">저장</button>
					</div>
				</form>
			</article>
		</section>
		<footer class="d-flex align-items-center mt-1">
			<div class="footer-logo d-flex justify-content-center">
				<img width="150px" alt="footerLogo" src="/image/achromaticLogo.png">
			</div>
			<div class="ml-4 text-secondary">
				(07062) 서울시 동작구 여의방대로16길 61<br>
				Copyright@2024 KMA. All Rights RESERVED.
			</div>
		</footer>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            $("#dateinput").datepicker({
                dateFormat:"yy년 mm월 dd일",
            });
          
        });
    </script>
	
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
