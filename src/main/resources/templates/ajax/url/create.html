<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>즐겨찾기 추가하기</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<h1>즐겨찾기 추가하기</h1>
		<label>제목</label><input class="form-control" type="text" id="nameInput">
		<label>주소</label><input class="form-control" type="text" id="linkInput">
		<button class="btn btn-success col-12 mt-3" id="addBtn">추가</button>
	</div>
		
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>	
	<script>
		$(document).ready(function(){
			$("#addBtn").on("click",function(){
				
				//변수 설정
				let name = $("#nameInput").val();
				let link = $("#linkInput").val();
				
				//유효성 검사
				if(name == ""){
					alert("이름을 입력하세요");
					return;
				}
				if(link == ""){
					alert("주소을 입력하세요");
					return;
				}
				if(!link.startWith('http://') && !link.startWith('https://')){
					alert("http:// 또는 https:// 를 포함해 주세요");
					return;
				}
				
				//ajax를 통해 API 사용
				$.ajax({
					type:"post"
					, url:"/ajax/url/add"
					, data:{"name":name, "link":link}
					// insert는 urlController addUrl의 response의 형태인 resultMap의 변수
					, success:function(insert){
						if(insert.result == "success"){
							location.href="/ajax/url/list";
						}else{
							alert("추가 실패!!");
						}
					}
					, error:function(){
						alert("추가 에러!!");
					}
				});
				
			});
			
			
		});		
	</script>
</body>
</html>
