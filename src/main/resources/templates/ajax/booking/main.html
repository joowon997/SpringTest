<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>통나무 팬션</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/css/booking/main.css">
</head>

<body>
    <div id="wrap">
        <header class="d-flex align-items-center justify-content-center">
            <div class="display-4 font-weight-light">통나무 팬션</div>
        </header>
        <nav class="menu-bar">
            <ul class="nav nav-fill w-100 font-weight-bold">
                <li class="nav-item"><a class="nav-link text-white" href="#">팬션소개</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">객실보기</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">예약하기</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/ajax/booking/list">예약목록</a></li>
            </ul>
        </nav>
        <section class="contents">
            <div class="banner">
                <img id="bannerImage" src="http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner1.jpg" alt="사진1">
            </div>
            <article class="d-flex text-white">
                <aside class="reservation d-flex align-items-center justify-content-center">
                    <div class="font-weight-light">
                        <div>실시간<br>
                            예약하기</div>
                    </div>
                </aside>
                <article class="confirm p-4">
                    <div>
                        <div class="d-flex align-items-end justify-content-start">
                            <h3 class="font-weight-bold mr-4">예약 확인</h3>
                            <label>회원 <input type="radio" name="members" value="member" checked></label>
                            <label class="ml-2">비회원 <input type="radio" name="members" value="noMember"></label>
                        </div>
                        <div class="pr-5" id="memberInput">
                            <div class="d-flex mt-4">
                                <label class="col-3 text-right">아이디</label><input type="text" class="form-control col-9"
                                    id="idInput">
                            </div>
                            <div class="d-flex mt-2">
                                <label class="col-3 text-right">비밀번호</label><input type="password"
                                    class="form-control col-9" id="passwordInput">
                            </div>
                        </div>

                        <div class="pr-5 d-none" id="noMemberInput">
                            <div class="d-flex mt-4">
                                <label class="col-3 text-right">이름</label><input type="text" class="form-control col-9"
                                    id="nameInput">
                            </div>
                            <div class="d-flex mt-2">
                                <label class="col-3 text-right">전화번호</label><input type="text"
                                    class="form-control col-9" id="phoneNumberInput">
                            </div>
                            <div class="d-flex mt-2">
                                <label class="col-3 text-right">날짜</label><input type="text" class="form-control col-9"
                                    id="dateInput">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-success mt-3 mr-5" id="searchBtn">조회 하기</button>
                        </div>
                    </div>
                </article>
                <aside class="phone-number d-flex align-items-center justify-content-center">
                    <div>
                        <h3>예약문의 : </h3>
                        <h1>010- <br>
                            0000-1111</h1>
                    </div>
                </aside>
            </article>
        </section>
        <footer>
            <div class="small text-secondary mt-3">
                <div>제주특별자치도 제주시 애월읍<br>
                    사업자등록번호: 111-22-255222 / 농어촌민박사업자지정 / 대표 : 정주원<br>
                    Copyright 2024. Joowon inc. all rights reserved.</div>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>	
    <script>
        $(document).ready(function () {
            var bannerList = [
                "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner1.jpg",
                "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner2.jpg",
                "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner3.jpg",
                "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner4.jpg"
            ];

            var currentIndex = 0;

            setInterval(function(){
                currentIndex++;
                if(currentIndex == bannerList.length){
                    currentIndex = 0;
                }
                $("#bannerImage").attr("src",bannerList[currentIndex]);
            }, 3000);


            $("#searchBtn").on("click", function () {
                let type = $("input[name = 'members']:checked").val();


                if (type == "member") {
                    let id = $("#idInput").val();
                    let password = $("#passwordInput").val();

                    if (id == "") {
                        alert("아이디를 입력하세요");
                        return;
                    }

                    if (password == "") {
                        alert("비밀번호를 입력하세요");
                        return;
                    }
                } else {
                    let name = $("#nameInput").val();
                    let phoneNumber = $("#phoneNumberInput").val();
                    let date = $("#dateInput").val();
                    if (name == "") {
                        alert("이름를 입력하세요");
                        return;
                    }
                    if (phoneNumber == "") {
                        alert("전화번호를 입력하세요");
                        return;
                    }
                    if (!phoneNumber.startWith("010")) {
                        alert("010으로 시작하는 번호만 입력하세요");
                        return;
                    }
                    if (date == "") {
                        alert("날짜를 입력하세요");
                        return;
                    }
                }



            });

            $("input[name = 'members']").on("change", function () {
                var member = $(this).val();

                if (member == "member") {
                    $("#memberInput").removeClass("d-none");
                    $("#noMemberInput").addClass("d-none");
                } else {
                    $("#memberInput").addClass("d-none");
                    $("#noMemberInput").removeClass("d-none");
                }


            });







        });
    </script>

</body>

</html>
